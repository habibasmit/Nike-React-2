<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habiba Beauty Polor form registration</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/97ebdf5864.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <h2>Login </h2>
        <form action="">
            <div class="form-group">
                <input type="email" placeholder="Email" required>
                <label for="">Email</label>
                <i class="fa-solid fa-envelope"></i>
            </div>
            <div class="form-group">
                <input type="password" placeholder="Password" required>
                <label for="">Password</label>
                <i class="fa-solid fa-lock"></i>
            </div>
            <div>
                <p><input type="checkbox">Remember me <a href="#">Forget Password</a></p>
                <input id="btn" type="button" value="Login">
                <p>Dont have a account? <a href="#"> Register</a></p>
            </div>
        </form>

</body>

</html>
